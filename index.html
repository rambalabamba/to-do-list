<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>
            To Do List with JavaScript
        </title>
    </head>
    <body>

        <h1>To Do List</h1>

        <h2 id="date-time"></h2>
        <p>Add an item to your To Do List:</p>
        <label id="label-field"> 
            <input type ="text" id="taskField" name="task">
        </label>

        <button type="button" class="button-style" id="submit-btn">Submit your task</button>

        <button type="button" class="button-style" id="reset-btn">Reset All</button>

        
        
        <h2>Your tasks for today:</h2>
        <ul id="task-list"></ul> 

    </body>
</html>
